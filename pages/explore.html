<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explore | Content Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script type="module" src="https://rw-501.github.io/contenthub/js/explore.js" defer></script>
  <script type="module" src="https://rw-501.github.io/contenthub/js/firebase-config.js" defer></script>

    <!-- Add this to your <head> -->
  <link rel="stylesheet" href="https://rw-501.github.io/contenthub/css/main.css">

  <style>
    #postGrid .card img, #postGrid .card video {
      width: 100%; height: 180px; object-fit: cover;
    }
    #postGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 1rem;
    }
    .creator-suggest {
      display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;
    }
    .creator-avatar {
      width: 50px; height: 50px; border-radius: 50%; object-fit: cover;
    }
  </style>
</head>
<body>

      <div id="toolbarContainer"></div>

  <!-- Your page content here -->

  <!-- Include Bootstrap JS (required for navbar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inject toolbar -->
  <script type="module">
    const toolbarContainer = document.getElementById("toolbarContainer");
    const html = await fetch('https://rw-501.github.io/contenthub/includes/nav.html').then(res => res.text());
    toolbarContainer.innerHTML = html;
    import('https://rw-501.github.io/contenthub/includes/nav.js');
  </script>



<!-- Main Section -->
  <main id="main">

<div class="container py-4">

  <h1 class="mb-4">Explore Content Hub</h1>

  <!-- Filters & Search -->
  <div class="row mb-3">
    <div class="col-md-8 mb-2">
      <input id="searchInput" class="form-control" placeholder="Search creators, hashtags, posts..." />
    </div>
    <div class="col-md-4 d-flex gap-2">
      <select id="filterSelect" class="form-select">
        <option value="trending">Trending</option>
        <option value="new">New</option>
        <option value="music">#music</option>
        <option value="art">Art</option>
        <option value="film">Film</option>
        <option value="audio">Audio</option>
      </select>
      <div class="form-check form-switch align-self-center">
        <input class="form-check-input" type="checkbox" id="collabZoneToggle" />
        <label class="form-check-label" for="collabZoneToggle">Collab Zone</label>
      </div>
    </div>
  </div>

  <!-- Post Grid -->
  <div id="postGrid"></div>

  <hr />

  <!-- Suggested Creators -->
  <h3>Suggested Creators to Follow</h3>
  <div id="suggestedCreators"></div>

      <div class="mt-4">
      <a href="https://rw-501.github.io/contenthub/pages/creators.html" class="btn btn-outline-dark">View All Creators</a>
    </div>

</div>

  </main>

<!-- Add this at the bottom of <body> -->
<div id="footerContainer"></div>

<script type="module">
  const footer = await fetch('https://rw-501.github.io/contenthub/includes/footer.html').then(res => res.text());
  document.getElementById('footerContainer').innerHTML = footer;
  import('https://rw-501.github.io/contenthub/includes/footer.js');
</script>

</body>
</html>
