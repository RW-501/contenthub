<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collab Dashboard | Content Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script type="module" src="https://rw-501.github.io/contenthub/js/collabs.js" defer></script>
  <script type="module" src="https://rw-501.github.io/contenthub/js/firebase-config.js" defer></script>


  <!-- Add this to your <head> -->
<link rel="stylesheet" href="https://rw-501.github.io/contenthub/css/main.css" />

<style>
    .collab-status.badge {
      text-transform: uppercase;
      font-size: 0.7rem;
    }
    .collab-item {
      cursor: pointer;
    }
  </style>
</head>
<body>

    
      <div id="toolbarContainer"></div>

  <!-- Your page content here -->

  <!-- Include Bootstrap JS (required for navbar) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inject toolbar -->
  <script type="module">
    const toolbarContainer = document.getElementById("toolbarContainer");
    const html = await fetch('https://rw-501.github.io/contenthub/includes/nav.html').then(res => res.text());
    toolbarContainer.innerHTML = html;
    import('https://rw-501.github.io/contenthub/includes/nav.js');
  </script>


<!-- Main Section -->
  <main id="main">

<div class="container">

  <!-- Collaboration Dashboad -->
   <h2 class="mb-4">ü§ù Collaboration Dashboard</h2>
  <ul class="nav nav-tabs mb-3" id="collabTabs">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#incoming">Incoming</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#sent">Sent</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#active">Active</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#archived">Archived</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="incoming">
      <div id="incomingList" class="list-group"></div>
    </div>
    <div class="tab-pane fade" id="sent">
      <div id="sentList" class="list-group"></div>
    </div>
    <div class="tab-pane fade" id="active">
      <div id="activeList" class="list-group"></div>
    </div>
    <div class="tab-pane fade" id="archived">
      <div id="archivedList" class="list-group"></div>
    </div>
  </div>
</div>



  </main>

<!-- Add this at the bottom of <body> -->
<div id="footerContainer"></div>

<script type="module">
  const footer = await fetch('https://rw-501.github.io/contenthub/includes/footer.html').then(res => res.text());
  document.getElementById('footerContainer').innerHTML = footer;
  import('https://rw-501.github.io/contenthub/includes/footer.js');
</script>


</body>
</html>
