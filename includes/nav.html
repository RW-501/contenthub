<!-- AUTH POPUP -->
<div id="auth-login" class="auth-modal d-none">
  <div class="auth-box position-relative">
    
  <div id="close-area">
    <button class="close-btn" id="closeAuthBtn" aria-label="Close">&times;</button>
  </div>

    <h4 class="mb-4 text-center">Welcome to <span class="text-accent">Content Hub</span></h4>

    <!-- EMAIL AUTH -->
    <div class="auth-section mb-4">
      <input type="email" id="email" placeholder="Email" class="form-control mb-2" autocomplete="email" />
      <input type="password" id="password" placeholder="Password" class="form-control mb-2" autocomplete="current-password" />
      <button id="emailSignUpBtn" class="btn btn-success w-100 mb-2">Sign Up / Log In</button>
    </div>

    <!-- GOOGLE -->
    <button id="googleBtn" class="btn btn-danger w-100 mb-4">
      <i class="bi bi-google me-2"></i> Sign in with Google
    </button>

    <!-- PHONE AUTH -->
    <div class="auth-section">
      <input type="tel" id="phoneNumber" placeholder="Phone Number" class="form-control mb-2" />
      <div id="recaptcha-container" class="mb-2"></div>
      <button id="sendOtpBtn" class="btn btn-outline-info w-100 mb-2">Login</button>

      <div id="otpSection" class="d-none">
        <input type="text" id="otpCode" placeholder="Enter OTP" class="form-control mb-2" />
        <button id="verifyOtpBtn" class="btn btn-primary w-100">Verify Code</button>
      </div>
    </div>
  </div>
</div>
